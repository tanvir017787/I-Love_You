<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9ae1, #fb78d9, #d387ff, #9594ed);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 550px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.5);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,182,193,0.2));
            z-index: -1;
        }
        
        .container::after {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 192, 203, 0.4);
            border-radius: 50%;
            z-index: -1;
            box-shadow: 
                -100px 150px 0 rgba(255, 105, 180, 0.4),
                180px 100px 0 rgba(199, 21, 133, 0.2);
        }
        
        h1 {
            color: #e6007e;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', cursive;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "‚ù§";
            position: absolute;
            font-size: 1.5rem;
            top: 0;
            right: -30px;
            color: #ff66b3;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .gift-section {
            margin: 35px auto;
            border: 3px solid #ff66b3;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 240px;
            height: 240px;
            position: relative;
            background-color: rgba(255, 228, 225, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .gift-section::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,192,203,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: pulse-bg 3s infinite;
        }
        
        @keyframes pulse-bg {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        .gift-section img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: rotate(-1deg);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        
        .gift-section img:hover {
            transform: rotate(1deg) scale(1.02);
        }
        
        .button-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 35px;
            position: relative;
        }
        
        button {
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .yes-btn {
            background: linear-gradient(to right, #ff66b3, #ff338a);
            color: white;
        }
        
        .yes-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .yes-btn:hover::before {
            left: 100%;
        }
        
        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        .no-btn {
            background: linear-gradient(to right, #d9b3ff, #b3b3ff);
            color: #6600cc;
        }
        
        .no-btn:hover {
            background: linear-gradient(to right, #cc99ff, #a280ff);
            transform: translateY(-2px);
        }
        
        .heart {
            position: absolute;
            top: -10px;
            font-size: 25px;
            color: #ff66b3;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(90deg);
            }
        }
        
        .flower {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: floatAround linear infinite;
            z-index: 1;
            opacity: 0.7;
        }
        
        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, 30px) rotate(120deg);
            }
            66% {
                transform: translate(-30px, 60px) rotate(240deg);
            }
            100% {
                transform: translate(0, 100vh) rotate(360deg);
            }
        }
        
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }
        
        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            z-index: -1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                width: 90%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .gift-section {
                width: 200px;
                height: 200px;
            }
            
            .gift-section img {
                width: 180px;
                height: 180px;
            }
            
            button {
                padding: 12px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey , I want to say something...ü•π</h1>
        
        <div class="gift-section">
            <!-- Replace with your GIF URL -->
            <img src="https://i.pinimg.com/736x/80/32/39/803239197729eefd83d59dcf0f8671d6.jpg" alt="Love GIF" id="loveGif">
        </div>
        
        <div class="button-section" id="buttonSection">
            <button class="yes-btn" onclick="acceptResponse()">Yes</button>
            <button class="no-btn" onclick="declineResponse()">No</button>
        </div>
    </div>
    
    <div class="page-transition" id="pageTransition"></div>
    
    <script>
        // Create raining hearts effect
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíì'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 4 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Create floating flowers effect
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerHTML = ['üå∏', 'üå∑', 'üåπ', 'üå∫', 'üåª', 'üíê', 'üèµÔ∏è'][Math.floor(Math.random() * 7)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = Math.random() * 100 + 'vh';
            flower.style.animationDuration = Math.random() * 15 + 10 + 's';
            flower.style.fontSize = Math.random() * 15 + 15 + 'px';
            document.body.appendChild(flower);
            
            // Remove flower after animation completes
            setTimeout(() => {
                flower.remove();
            }, 25000);
        }
        
        // Create decorative ribbons
        function createRibbons() {
            for (let i = 0; i < 5; i++) {
                const ribbon = document.createElement('div');
                ribbon.classList.add('ribbon');
                ribbon.style.left = Math.random() * 100 + 'vw';
                ribbon.style.top = Math.random() * 100 + 'vh';
                ribbon.style.transform = 'scale(' + (Math.random() + 0.5) + ')';
                ribbon.style.opacity = Math.random() * 0.3 + 0.1;
                document.body.appendChild(ribbon);
            }
        }
        
        // Create hearts at regular intervals
        setInterval(createHeart, 300);
        
        // Create flowers at regular intervals
        setInterval(createFlower, 1000);
        
        // Create initial ribbons
        createRibbons();
        
        // No button handler - creates new Yes buttons
        function declineResponse() {
            const buttonSection = document.getElementById('buttonSection');
            const noBtn = document.querySelector('.no-btn');
            
            // Play animation on No button
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                noBtn.style.transform = 'translateY(-2px)';
            }, 100);
            
            // Create new Yes button
            const newYesBtn = document.createElement('button');
            newYesBtn.classList.add('yes-btn');
            newYesBtn.textContent = 'Yes';
            newYesBtn.onclick = acceptResponse;
            
            // Add at random position
            const top = Math.random() * 200 - 100 + 'px';
            const left = Math.random() * 200 - 100 + 'px';
            newYesBtn.style.position = 'absolute';
            newYesBtn.style.transform = 'translate(' + left + ', ' + top + ')';
            
            buttonSection.appendChild(newYesBtn);
            
            // Make No button smaller each time
            const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            noBtn.style.fontSize = (currentSize * 0.9) + 'px';
            noBtn.style.padding = '10px ' + (parseFloat(window.getComputedStyle(noBtn).paddingLeft) * 0.9) + 'px';
            
            // Create additional hearts
            for (let i = 0; i < 5; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
        
        // Yes button handler
        function acceptResponse() {
            const yesBtn = document.querySelector('.yes-btn');
            
            // Animate button
            yesBtn.style.transform = 'scale(1.2)';
            
            // Create celebration effects
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 50);
                if (i % 3 === 0) {
                    setTimeout(createFlower, i * 50);
                }
            }
            
            // Trigger page transition
            const pageTransition = document.getElementById('pageTransition');
            pageTransition.style.opacity = '1';
            
            // Navigate to next page after transition
            setTimeout(() => {
                window.location.href = 'loveyou.html';
            }, 800);
        }
        
        // Example GIF URLs - replace with your preferred love GIF
        const loveGifs = [
            "pic1.jpg"
        ];
        
        // Set random love GIF
        document.getElementById('loveGif').src = loveGifs[0];
    </script>
</body>
</html>
